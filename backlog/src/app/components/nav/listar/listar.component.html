<div class="d-flex flex-column flex-fill">
    <div class="container-fluid mt-1">

        <!-- tela de navegação-->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item "><a href="index.html">Inicio</a></li>
                <li class="breadcrumb-item " aria-current="page">contratos</li>

            </ol>
        </nav>

        <!-- fim tela de navegação -->
        <!-- conteudo do listar -->
        <div class="card">

            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-center">

                        <h5 class="card-title">Listagem de contrato</h5>
                    </div>


                </div>

            </div>
            <div class="card-body">



                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" routerLink="/cadastrar">Adicionar</button>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>

                                <th scope="col">Número</th>
                                <th scope="col">Prestador</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Início da Vigencia</th>
                                <th scope="col">Término da Vigencia</th>

                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let f of componentsGeral; let i=index">
                                <th scope="row">{{ f.numero }}</th>
                                <td>{{ f.prestador }}</td>
                                <td>{{f.valor }}</td>
                                <td>{{ f.inicio_vigencia }}</td>
                                <td>{{ f.termino_vigencia }}</td>
                                <td>
                                <td>
                                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal" (click)="edit(f.id)">
                                        Edit

                                    </button>
                                    <button class="btn btn-danger" (click)="del(f,i)">Delete</button>
                                </td>


                            </tr>




                        </tbody>
                    </table>
                </div>






            </div>
            <!-------------------------------------------- fim do escopo do site !------------------------------------------------------------------>
        </div>
    </div>
</div>

<!-- offcanvas -->

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- conteudo modal -->
                <div class="tab-pane fade show active" id="geral" role="tabpanel" aria-labelledby="geral-tab">
                    <!-- inicio formulario -->
                    <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">
                        <!-- primeira linha do formulario -->
                        <div class="row g-3">
                            <div class="col">
                                <label for="numero" class="form-label">Número (nnn/aaaa)</label>
                                <input type="number" class="form-control" id="numero" formControlName="numero">
                            </div>
                            <div class="col">
                                <label for="prestador" class="form-label">Prestador</label>
                                <input type="text" class="form-control" id="prestador" formControlName="prestador">
                            </div>
                            <div class="col">
                                <label for="valor" class="form-label">Valor</label>
                                <input type="number" class="form-control" id="valor" formControlName="valor">
                            </div>

                        </div>
                        <!--fim da primeira linha do formulario -->
                        <!-- segunda linha do formulario -->
                        <div class="row g-3">
                            <div class="col">
                                <label for="inicio_vigencia" class="form-label">Início da vigência</label>
                                <input type="date" class="form-control" id="inicio_vigencia"
                                    formControlName="inicio_vigencia">
                            </div>
                            <div class="col">
                                <label for="termino_vigencia" class="form-label">Termino da vigencia</label>
                                <input type="date" class="form-control" id="termino_vigencia"
                                    formControlName="termino_vigencia">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col">
                                <label for="objeto" class="form-label pt-3">Objeto</label>
                                <textarea class="form-control " placeholder="Leave a comment here" id="objeto"
                                    style="height: 200px"></textarea>
                            </div>

                        </div>

                        <div class="row g-3 ">
                            <div class="pt-4">
                                <button type="submit" class="btn btn-primary " data-bs-dismiss="modal"
                                    [disabled]="!editForm.valid">
                                    <!--condição se formulario geral não for valido disabilitar -->
                                    Submit
                                </button>

                            </div>

                        </div>




                        <!-- fim da segunda linha do formulario -->

                    </form>

                    <!-- fim conteudo modal -->
                </div>

            </div>
        </div>
    </div>
